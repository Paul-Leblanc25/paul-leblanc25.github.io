<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM RP - Système d'Annonces Discord</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" type="image/png">
  <style>
    :root {
      --color-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --panel-bg: rgba(255, 255, 255, 0.95);
      --text-color: #333;
      --text-muted: #666;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --btn-hover: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --color-bg: linear-gradient(135deg, #1e1e2f, #2a2a4a);
      --panel-bg: rgba(40, 40, 60, 0.95);
      --text-color: #f1f1f1;
      --text-muted: #aaa;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      --btn-hover: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      min-height: 100vh;
      padding: 80px 20px 20px;
      color: var(--text-color);
      transition: background 0.5s ease, color 0.3s ease;
    }

    /* Barre de navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      z-index: 10;
    }

    nav h2 {
      font-size: 1.3rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav .theme-toggle {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    nav .theme-toggle:hover {
      transform: rotate(20deg);
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }

    .panel {
      background: var(--panel-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.6s ease;
      transition: all 0.4s ease;
    }

    .panel:hover {
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      grid-column: 1 / -1;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      color: var(--text-color);
    }

    .header p {
      color: var(--text-muted);
    }

    input, textarea, select {
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    [data-theme="dark"] input,
    [data-theme="dark"] textarea,
    [data-theme="dark"] select {
      background: rgba(60, 60, 80, 0.9);
      color: #fff;
      border-color: #555;
    }

    /* Boutons */
    .btn {
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s ease;
    }

    .btn:hover::after {
      left: 0;
    }

    /* Loader animation */
    .loader {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .container { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      nav h2 { font-size: 1rem; }
      body { padding-top: 70px; }
    }
  </style>
</head>
<body>
  <nav>
    <h2><i class="fas fa-bullhorn"></i> Système d'Annonces</h2>
    <button class="theme-toggle" id="themeToggle" title="Changer de thème">
      <i class="fas fa-moon"></i>
    </button>
  </nav>

  <div class="container">
    <!-- ======== TON CODE EXISTANT ======== -->
    <!-- On garde toute ta structure d'origine -->
    <!-- (je n’ai modifié que les styles et ajouté le mode sombre + nav + loader) -->

    <!-- [coller ici tout ton contenu HTML d’origine à partir de <div class="header panel"> jusqu’à la fin du body] -->
  </div>

  <script>
    /* ===== Mode Sombre / Clair ===== */
    const themeToggle = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

    themeToggle.addEventListener('click', () => {
      const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    /* ===== Ajout loader sur l’envoi Discord ===== */
    const oldSendToDiscord = window.sendToDiscord;
    window.sendToDiscord = async function() {
      const btn = document.querySelector('.btn-success');
      const originalHTML = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<div class="loader"></div> Envoi...';
      await oldSendToDiscord.apply(this, arguments);
      btn.disabled = false;
      btn.innerHTML = originalHTML;
    };
  </script>
</body>
</html>
