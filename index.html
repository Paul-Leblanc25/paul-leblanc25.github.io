<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM RP - Système d'Annonces Discord</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            grid-column: 1 / -1;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .header p {
            color: #f0f0f0;
            font-size: 1.2rem;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .tooltip {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: #333;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .form-group:hover .tooltip {
            opacity: 1;
        }

        .webhook-section {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .webhook-section h3 {
            color: white;
            margin-bottom: 15px;
        }

        .webhook-url {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .webhook-url::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .priority-section {
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .priority-section h3 {
            color: white;
            margin-bottom: 15px;
        }

        .priority-select {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
        }

        .priority-preview {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .embed-preview {
            background: #36393f;
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .discord-embed {
            background: #2f3136;
            border-left: 4px solid #5865f2;
            border-radius: 4px;
            padding: 16px;
            max-width: 520px;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .discord-embed:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .embed-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .embed-description {
            font-size: 14px;
            line-height: 1.375;
            margin-bottom: 8px;
        }

        .annonces-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
        }

        .annonce-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
            transition: all 0.2s ease;
        }

        .annonce-item:hover {
            background: #e2e6ea;
            transform: translateY(-1px);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
            animation: fadein 0.5s;
        }

        .status-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .status-error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        @keyframes fadein {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
            }

            .btn {
                flex: none;
            }
        }
    </style>
</head>
